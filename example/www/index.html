<head>
    <meta charset="utf-8" />

<body>

    <h1>Open Developer Tools by clicking "Ctrl" + "Shift" + "I" </h1>

    <!-- /Modals -->
    <!-- retrieve from  https://developers.google.com/speed/libraries/    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Load Libraries -->

    <script src="https://rawcdn.githack.com/jefftham/wsm/develop/lib/wsm.min.js"></script>
    <!--     <script src="./wsm.js"></script> -->
    <script>
        //reactive function for websocket manager, this will include all the handlers
        function reactive(wsm) {
            wsm.on(
                'test',
                function (data) {
                    console.log(data);
                }
            );

            wsm.send('test', 'a test message from browser.')
        }

        var wsm = new WSM(reactive);

        //or simple as
        //var wsm = new WSM();
    </script>


</body>
